<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>注册</title>
    <link rel="stylesheet" href="css/register.css">
    <link rel="stylesheet" href="css/phone.css">
    <script type="text/javascript" src="js/jquery.js"></script>
    <script>
        function hide()
        {
            $("#foot").removeClass("show");
        }
        $(document).ready(function () {
            //号码的正则表达式
            $("#btn_register").click(function () {
                var msg=/^1[34578]\d{9}$/;
                var user=$("#user").val();
                var phone=$("#phone").val();
                var passwd=$("#passwd").val();
                var passwd_sure=$("#passwd_sure").val();
                var tran_passwd=$("#tran_passwd").val();
                var tran_passwd_sure=$("#tran_passwd_sure").val();
                //判断号码是否正确
                if(user=="")
                {
                    $("#foot").addClass("show");
                    $("#foot").text("请输入注册名！");
                    setInterval("hide()",900);
                    clearInterval();
                    return false;
                } else if(phone==""){
                    $("#foot").addClass("show");
                    $("#foot").text("请输入手机号！");
                    setInterval("hide()",900);
                    clearInterval();
                    return false;
                }else if(phone.length!=11)
                {
                    $("#foot").addClass("show");
                    $("#foot").text("请输入11位手机号！");
                    setInterval("hide()",900);
                    clearInterval();
                    return false;
                }else if(!msg.test(phone))
                {
                    $("#foot").addClass("show");
                    $("#foot").text("请输入正确手机号！");
                    setInterval("hide()",900);
                    clearInterval();
                    return false;
                } else if(passwd=="")
                {
                    $("#foot").addClass("show");
                    $("#foot").text("请输入密码！");
                    setInterval("hide()",900);
                    clearInterval();
                    return false;
                }else if( passwd!=passwd_sure)
                {
                    $("#foot").addClass("show");
                    $("#foot").text("请确认密码一致！");
                    setInterval("hide()",900);
                    clearInterval();
                    return false;
                }
                else if(tran_passwd=="")
                {
                    $("#foot").addClass("show");
                    $("#foot").text("请输入交易密码！");
                    setInterval("hide()",900);
                    clearInterval();
                    return false;
                }else if(tran_passwd_sure!=tran_passwd)
                {
                    $("#foot").addClass("show");
                    $("#foot").text("请确认交易密码一致！");
                    setInterval("hide()",900);
                    clearInterval();
                    return false;
                }

                /*
                var phone = jQuery("#phone").val();
                var flag = false;
                var message = "";
                var myreg = /^(((13[0-9]{;
                if(phone == ''){
                    message = "手机号码不能为空！";
                }else if(phone.length !=11){
                    message = "请输入有效的手机号码！";
                }else if(!myreg.test(phone)){
                    message = "请输入有效的手机号码！";
                }else if(checkPhoneIsExist()){
                    message = "该手机号码已经被绑定！";
                }else{
                    flag = true;
                }*/
            })
            $("#btn_ok").click(function () {
                $(location).attr("href","index.html")
            })
            $("#return").click(function () {
                $(location).attr("href","index.html")
            })

        })
    </script>
</head>
<body>
    <div id="contain">

        <div id="head">
            <div id="return">
                <img src="img/left.jpg">
            </div>
            <a style="text-decoration: none;" href="index.html">
                <
            </a>
            <span>会员注册</span>
        </div>

        <div id="content">
            <form>
                <table>
                    <tr>
                        <td>用户名</td>
                        <td><input type="text" id="user" placeholder="6-16位英文及数字组成" style="overflow: hidden;color: black;width: 70%"/></td>
                    </tr>
                    <tr>
                        <td>手机号码</td>
                        <td><input type="text" id="phone" placeholder="请输入您的手机号码" style="overflow: hidden;color: black;width: 70%"/></td>
                    </tr>
                    <tr>
                        <td>设置密码</td>
                        <td><input type="password" id="passwd" placeholder="请输入您的密码"  style="overflow: hidden;color: black;width: 70%"/></td>
                    </tr>
                    <tr>
                        <td>确认密码</td>
                        <td><input type="password" id="passwd_sure" placeholder="请确认密码" style="overflow: hidden;color: black;width: 70%"/></td>
                    </tr>
                    <tr>
                        <td>交易密码</td>
                        <td><input type="password" id="tran_passwd" placeholder="请输入您的交易密码" style="overflow: hidden;color: black;width: 70%"/></td>
                    </tr>
                    <tr>
                        <td>确认密码</td>
                        <td><input type="password" id="tran_passwd_sure" placeholder="请确认交易密码" style="overflow: hidden;color: black;width: 70%"/></td>
                    </tr>
                    <tr>
                        <td>推荐人ID</td>
                        <td><input type="text" id="" placeholder="你的推荐人ID" style="overflow: hidden;color: black;width: 70%"/></td>
                    </tr>
                    <tr>
                        <td>协议</td>
                        <td><input type="checkbox"/>我已阅读并同意<a href="#">用户注册协议</a></td>
                    </tr>
                </table>
            </form>
        </div>

        <div class="btn-register">
            <input  type="button" id="btn_register" class="btn_load" value="注册"></input>
            <input  type="button" id="btn_ok" class="btn_load" value="登陆"></input>
        </div>
        <!--输入提示信息-->
        <div id="foot" class="hide">
        </div>
    </div>
</body>
</html>
